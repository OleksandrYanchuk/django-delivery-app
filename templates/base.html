<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>Delivery Service</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/logo.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LcLr2woAAAAAO4Lae1NLFiDXsz4kbNOUZBqk7GV"></script>


</head>
<header class="header">
    {% block header %}
        {% include "includes/header.html" %}
    {% endblock %}
</header>

<body class="body-container  background-image">
<div class="container-fluid body-content">
    <div class="row">
        <div class="col-sm-2">
            </div>

        <div  class="col-sm-10">

            {% block content %}{% endblock %}

            {% block scripts %}

            {% endblock %}


            {% block pagination %}
                {% include "includes/pagination.html" %}
            {% endblock %}


        </div>
    </div>
</div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuQVzkZf_ol0JaqLrh-PTzZDKnJgEYAUo&callback=initMap"
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/enterprise.js"></script>



</body>

</html>
